<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        .buton {
            background-color: #007bff;

            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Merhaba Dünya!</h1>
<p>Bu, basit bir HTML ve CSS örneğidir.</p>
<button class="buton">Tıkla Beni</button>
